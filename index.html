<!DOCTYPE html>
<html>
	<head>
		<title>TEAM RANDOMIZER</title>
	</head>
		<body>
			<div class="container">
			<div id="date"></div>
			<div id="display"></div>
			<div id="content">
				<p id="quote">"the people who are crazy enough to think they can change the world are the ones who do." <br/>- Steve Jobs</p>
			</div>
			</div>
			<div id="b-nav">
			<ul>

			<button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)">Click Me</button>

			<p id="demo"></p>

			<script>
			function getRndInteger(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}
			</script>
        
      </ul>
    </div>

	</body>
</html>
